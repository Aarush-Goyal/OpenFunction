# permissions for end users to edit functionbuilds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: functionbuild-editor-role
rules:
- apiGroups:
  - openfunction.io
  resources:
  - functionbuilds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openfunction.io
  resources:
  - functionbuilds/status
  verbs:
  - get
